<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Dragon-Drop</title>

  <!-- ArcGIS 4.x API CSS and JS -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.30/"></script>

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #viewDiv {
      height: 60%;
      width: 100%;
    }

    #dropZone {
      position: absolute;
      top: 50px;
      right: 10px;
      width: 200px;
      height: 100px;
      background-color: rgba(0, 0, 0, 0.1);
      border: 2px dashed #aaa;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #downloadBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 15px;
      background-color: #0079c1;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      z-index: 100;
    }

    #downloadBtn:hover {
      background-color: #005f8b;
    }

    #tableDiv {
      height: 40%;
      width: 100%;
    }

    .table-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f5f5f5;
      padding: 5px;
    }

    #tableDropdown {
      padding: 5px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div id="viewDiv"></div>

  <!-- Drop Zone for CSV Upload -->
  <div id="dropZone">Drop CSV files here</div>

  <!-- Button to Download CSV -->
  <button id="downloadBtn">Download CSV</button>

  <!-- Table Div with Header for Dropdown -->
  <div class="table-header">
      
  </div>
  <div id="tableDiv"></div>

  <script src="script.js"></script>
</body>

</html>
